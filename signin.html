<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Without Tailwind</title>
    <link rel="stylesheet" href="signin.css".css>
</head>
<body>

  <div class="navbar">
    <h1>SUSHAN</h1>
    <div class="nav-links">
        <a href="index.html">HOTELS</a>
        <a href="cruises.html">CRUISES</a>
        <a href="book.html">BOOK NOW</a>
        <a href="vacation.html">VACATIONS</a>
        <a href="tourpartner.html">TOUR PARTNERS</a>
    </div>
  </div>

  <div class="mobile-navbar">
    <h1>SUSHAN</h1>
    <img id="menuIcon" src="menugg.png" alt="Menu" class="menu-icon">
  </div>


  <div id="mobileSidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Menu</h2>
      <span id="closeSidebar" class="close-btn">&times;</span>
    </div>
    <ul>
        <a href="hotel.html">HOTELS</a>
        <a href="cruises.html">CRUISES</a>
        <a href="book.html">BOOK NOW</a>

  </div>


  <div id="overlay" class="overlay"></div>


  <div class="form-container">
    <form method="post">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter Your First Name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Valid Email">

      <label for="feedback">Your Password:</label>
      <input type="text" id="feedback" name="Textbox" placeholder="Your Password">

      <input type="submit" value="Submit" name="Submit">
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
